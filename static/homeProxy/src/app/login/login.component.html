
<div class="container">
    <div class="jumbotron login-form">
        <div class="form-wrapper">
            <div class="form-group">
                <label for="exampleInputEmail1">Login</label>
                <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="login" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" placeholder="Password">
            </div>
            <button type="submit" (click)="doLogin()" class="btn btn-info float-right">Submit</button>
        </div>
    </div>
</div>
